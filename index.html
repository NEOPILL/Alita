<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NEO</title>

<style>
/* === GLOBAL THEME === */
:root {
    --pink: #ff009d;
    --pink-glow: #ff00c8;
    --blue-ai: #00eaff;
    --bg: #000;
    --panel-bg: rgba(10, 10, 15, 0.8);
    --text: #fff;
    --radius: 16px;
    --blur: 30px;
}

/* === BODY === */
body {
    margin: 0;
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow: hidden;
}

/* === FALLING CODE CANVAS === */
canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 0;
    background: black;
}

/* === CHAT WRAPPER === */
#chat-box {
    position: absolute;
    top: 12vh;
    left: 50%;
    transform: translateX(-50%);
    width: 92%;
    max-width: 480px;
    background: var(--panel-bg);
    border-radius: var(--radius);
    backdrop-filter: blur(var(--blur));
    padding: 20px;
    box-shadow: 0 0 40px var(--pink-glow);
    border: 1px solid rgba(255, 0, 157, 0.25);
    z-index: 10;
}

/* === HEADER === */
#header {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    color: var(--pink);
    margin-bottom: 20px;
}

/* === MESSAGES === */
.message {
    margin-bottom: 20px;
    padding: 12px 16px;
    border-radius: var(--radius);
    font-size: 1rem;
    line-height: 1.45;
}

.bot {
    background: linear-gradient(135deg, var(--blue-ai), #0090b5);
    color: #000;
    text-shadow: 0px 0px 6px #fff;
    box-shadow: 0 0 14px #00eaff;
}

.user {
    background: var(--pink);
    color: #000;
    text-shadow: 0px 0px 6px #000;
    box-shadow: 0 0 14px var(--pink-glow);
    text-align: right;
}

/* === INPUT === */
#input-area {
    display: flex;
    margin-top: 8px;
}

#user-input {
    flex: 1;
    background: #000;
    border: 1px solid var(--pink);
    padding: 14px;
    border-radius: var(--radius) 0 0 var(--radius);
    color: var(--text);
    font-size: 1rem;
    outline: none;
}

#send {
    padding: 14px 22px;
    background: var(--pink);
    color: #000;
    border-radius: 0 var(--radius) var(--radius) 0;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

#send:hover {
    background: var(--pink-glow);
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="chat-box">
    <div id="header">NEO</div>

    <div class="message bot">My name is NEO. How can I assist you today?</div>

    <div id="messages"></div>

    <div id="input-area">
        <input id="user-input" placeholder="Message NEO..." />
        <button id="send">➤</button>
    </div>
</div>


<script>
/* === MESSAGE HANDLING === */
const messages = document.getElementById("messages");
const input = document.getElementById("user-input");
const send = document.getElementById("send");

send.onclick = () => {
    if (!input.value.trim()) return;
    addMessage(input.value, "user");
    input.value = "";
    setTimeout(() => addMessage("Processing request…", "bot"), 800);
};

function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = `message ${type}`;
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

/* === SLOW NEON MATRIX === */
const c = document.getElementById("matrix");
const ctx = c.getContext("2d");

c.height = window.innerHeight;
c.width = window.innerWidth;

const symbols = "N E O $ 1 0".split("");
const fontSize = 26;
const columns = c.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, c.width, c.height);

    ctx.fillStyle = "#ff00c8"; /* NEON PINK */
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, x) => {
        const text = symbols[Math.floor(Math.random() * symbols.length)];
        ctx.fillText(text, x * fontSize, y * fontSize);

        if (y * fontSize > c.height && Math.random() > 0.99) drops[x] = 0;
        drops[x] = y + 0.15; /* SLOW SPEED */
    });

    requestAnimationFrame(drawMatrix);
}
drawMatrix();
</script>

</body>
</html>
