<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ALITA â€¢ Neo Node Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#050108" />

  <style>
    @font-face {
      font-family: "Zerowax";
      src: url("assets/Zerowax.otf") format("opentype");
      font-display: swap;
    }

    :root {
      --pink: #ff1fbf;
      --pink-soft: #ff5ed5;
      --pink-glow: rgba(255, 31, 191, 0.65);
      --cyan: #00d8ff;
      --cyan-soft: #63f8ff;
      --text-main: #ffffff;
      --text-muted: #b69ecf;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: #050108;
    }

    /* GLOBAL BACKGROUND â€” SAME FOR LOGIN + CHAT */
    body {
      background: radial-gradient(
        circle at bottom center,
        #3a003b 0%,
        #140015 40%,
        #050108 78%,
        #020006 100%
      );
    }

    canvas#matrix {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .app-root {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: env(safe-area-inset-top)
              env(safe-area-inset-right)
              env(safe-area-inset-bottom)
              env(safe-area-inset-left);
    }

    /* ---------- LOGIN LAYER ---------- */

    #loginGate {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at bottom center, rgba(58,0,59,0.95), rgba(5,1,8,0.98));
      backdrop-filter: blur(24px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 18px;
      z-index: 6;
      padding: 0 18px;
    }

    #loginGate h1 {
      font-family: "Zerowax";
      font-size: 44px;
      color: var(--pink);
      letter-spacing: 0.22em;
      text-shadow: 0 0 28px var(--pink-glow), 0 0 8px rgba(0,0,0,0.9);
    }

    #loginGate p {
      color: var(--text-muted);
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      text-align: center;
    }

    .login-box {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 400px;
    }

    .login-input {
      border: none;
      padding: 14px 16px;
      background: rgba(0,0,0,0.7);
      border-radius: 18px;
      color: var(--text-main);
      font-size: 15px;
      box-shadow:
        0 0 24px rgba(0,0,0,0.9),
        0 0 26px rgba(0,0,0,0.7);
      outline: none;
    }

    #loginBtn {
      padding: 14px 16px;
      border-radius: 22px;
      border: none;
      background: linear-gradient(135deg, var(--pink), var(--pink-soft));
      color: #050108;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.18em;
      cursor: pointer;
      box-shadow: 0 0 28px var(--pink-glow), 0 0 40px rgba(0,0,0,0.8);
    }

    /* ---------- CHAT UI ---------- */

    .content {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding: 24px 16px 22px;
      color: var(--text-main);
      background: transparent;
    }

    header {
      text-align: center;
    }

    .title {
      font-family: "Zerowax";
      font-size: 40px;
      letter-spacing: 0.22em;
      color: var(--pink);
      text-shadow: 0 0 32px var(--pink-glow), 0 0 10px rgba(0,0,0,0.9);
    }

    .subtitle {
      font-size: 11px;
      letter-spacing: 0.26em;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .bubble-ai {
      margin: 34px auto 28px;
      max-width: 90%;
      padding: 18px;
      border-radius: 24px;
      background: radial-gradient(circle at top, var(--cyan-soft), var(--cyan));
      color: #001018;
      font-size: 16px;
      line-height: 1.4;
      box-shadow: 0 0 26px rgba(0,216,255,0.55), 0 0 60px rgba(0,0,0,0.9);
    }

    .inputRow {
      margin-top: auto;
      display: flex;
      align-items: center;
      padding: 4px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, rgba(255,31,191,0.35), rgba(0,0,0,0.8));
      box-shadow: 0 0 22px rgba(0,0,0,0.9), 0 0 30px rgba(255,31,191,0.45);
      backdrop-filter: blur(18px);
    }

    .inputRow input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      padding: 12px 16px;
      color: var(--text-main);
      font-size: 15px;
    }

    .inputRow button {
      border: none;
      padding: 10px 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--pink), var(--pink-soft));
      color: #050108;
      font-weight: 700;
      font-size: 12px;
      letter-spacing: 0.18em;
      cursor: pointer;
    }

    .status {
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <canvas id="matrix"></canvas>

  <div class="app-root">

    <!-- LOGIN -->
    <section id="loginGate">
      <h1>ALITA</h1>
      <p>SECURE ACCESS NODE</p>
      <div class="login-box">
        <input id="user" class="login-input" type="text" placeholder="Username" />
        <input id="pass" class="login-input" type="password" placeholder="Password" />
        <button id="loginBtn">LOGIN</button>
      </div>
    </section>

    <!-- CHAT -->
    <main class="content" id="mainUI">
      <header>
        <div class="title">ALITA</div>
        <div class="subtitle">LOCAL ASSISTANT LINK</div>
      </header>

      <section class="bubble-ai">
        My name is ALITA. How can I assist you today?
      </section>

      <form class="inputRow" id="msgForm">
        <input id="msgInput" type="text" placeholder="Message ALITAâ€¦" />
        <button type="submit">SEND</button>
      </form>

      <div class="status">
        Status: <span class="pill">UI online</span> â€¢ Backend wiring handled on your node
      </div>
    </main>
  </div>

<script>
/* ========== LOGIN PERSISTENCE ========== */
const VALID_USER = "neo";
const VALID_PASS = "alita";
const SESSION_KEY = "alita_session_exp";
const SESSION_MS = 12 * 60 * 60 * 1000;

function showMain() {
  loginGate.style.display = "none";
  mainUI.style.display = "flex";
}

if (+localStorage.getItem(SESSION_KEY) > Date.now()) {
  showMain();
}

loginBtn.onclick = () => {
  if (user.value.toLowerCase() === VALID_USER && pass.value.toLowerCase() === VALID_PASS) {
    localStorage.setItem(SESSION_KEY, Date.now() + SESSION_MS);
    showMain();
  } else pass.value = "";
};

/* ========== MATRIX CODE (FIXED TRAIL COLOR) ========== */

const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
const glyphs = "0 1 A L I T A $".split(" ");
const fontSize = 20;
let w, h, cols, drops;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
  cols = Math.floor(w / fontSize);
  drops = Array(cols).fill(-10);
}
window.onresize = resize;
resize();

function draw() {
  /** ðŸš€ HERE IS THE FIX â€” BLACK TRAIL, NO PINK TINT **/
  ctx.fillStyle = "rgba(0,0,0,0.22)";
  ctx.fillRect(0, 0, w, h);

  ctx.font = fontSize + "px Zerowax, monospace";
  ctx.shadowColor = "#ff1fbf";
  ctx.shadowBlur = 14;
  ctx.textAlign = "center";

  for (let i = 0; i < cols; i++) {
    const text = glyphs[Math.floor(Math.random() * glyphs.length)];
    const x = i * fontSize + fontSize / 2;
    const y = drops[i] * fontSize;

    ctx.fillStyle = "#ff4ee6";
    ctx.fillText(text, x, y);

    drops[i] += 0.09 + Math.random() * 0.03;

    if (y > h + fontSize * 2) drops[i] = -10;
  }

  requestAnimationFrame(draw);
}
draw();

/* ========== MESSAGE STUB ========== */
msgForm.onsubmit = e => { e.preventDefault(); msgInput.value = ""; };

</script>
</body>
</html>
