<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ALITA • Neo Node Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#050108" />

  <style>
    @font-face {
      font-family: "Zerowax";
      src: url("assets/Zerowax.otf") format("opentype");
      font-display: swap;
    }

    :root {
      --pink: #ff1fbf;
      --pink-soft: #ff5ed5;
      --pink-glow: rgba(255, 31, 191, 0.65);
      --cyan: #00d8ff;
      --cyan-soft: #63f8ff;
      --text-main: #ffffff;
      --text-muted: #b69ecf;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: #050108;
    }

    /* GLOBAL DARK BACKGROUND – midnight purple, not hot pink */
    body {
      background:
        radial-gradient(circle at top center, #170029 0%, #080010 40%, #030008 80%, #010004 100%);
    }

    canvas#matrix {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .app-root {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* -------- LOGIN GATE -------- */
    #loginGate {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at bottom center, rgba(18, 0, 30, 0.96), rgba(3, 0, 8, 0.98));
      backdrop-filter: blur(24px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 18px;
      z-index: 6;
      padding: 0 18px;
    }

    #loginGate h1 {
      font-family: "Zerowax";
      font-size: 44px;
      color: var(--pink);
      letter-spacing: 0.22em;
      text-shadow:
        0 0 28px var(--pink-glow),
        0 0 8px rgba(0,0,0,0.9);
    }

    #loginGate p {
      color: var(--text-muted);
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      text-align: center;
    }

    .login-box {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
    }

    .login-input {
      border: none;
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 18px;
      color: var(--text-main);
      font-size: 15px;
      outline: none;
      box-shadow:
        0 0 24px rgba(0, 0, 0, 0.9),
        0 0 26px rgba(0, 0, 0, 0.7);
    }

    .login-input::placeholder {
      color: #8f7aa7;
    }

    #loginBtn {
      padding: 14px 16px;
      border-radius: 22px;
      border: none;
      background: linear-gradient(135deg, var(--pink), var(--pink-soft));
      color: #050108;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.18em;
      cursor: pointer;
      box-shadow:
        0 0 28px var(--pink-glow),
        0 0 40px rgba(0,0,0,0.8);
    }

    #loginBtn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow:
        0 0 18px var(--pink-glow),
        0 0 26px rgba(0,0,0,0.9);
    }

    /* -------- MAIN CHAT UI -------- */
    .content {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding: 16px 16px 22px;
      color: var(--text-main);
      background: transparent;
    }

    /* top bar with hamburger + brand */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .hamburger {
      width: 28px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--pink), var(--pink-soft));
      box-shadow: 0 0 8px var(--pink-glow);
    }

    .brand {
      font-family: "Zerowax", system-ui, sans-serif;
      letter-spacing: 0.16em;
      font-size: 14px;
      color: var(--text-main);
      text-shadow: 0 0 16px rgba(0,0,0,0.9);
    }

    header.alita-header {
      text-align: center;
      margin-top: 6px;
    }

    .title {
      font-family: "Zerowax";
      font-size: 40px;
      letter-spacing: 0.22em;
      color: var(--pink);
      text-shadow:
        0 0 32px var(--pink-glow),
        0 0 10px rgba(0,0,0,0.9);
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 11px;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .bubble-ai {
      margin: 26px auto 28px;
      max-width: 90%;
      padding: 18px 18px 20px;
      border-radius: 24px;
      background: radial-gradient(circle at top, var(--cyan-soft), var(--cyan));
      color: #001018;
      font-size: 16px;
      line-height: 1.4;
      box-shadow:
        0 0 26px rgba(0, 216, 255, 0.55),
        0 0 60px rgba(0,0,0,0.9);
    }

    .inputRow {
      margin-top: auto;
      display: flex;
      align-items: center;
      padding: 4px;
      border-radius: 999px;
      background:
        radial-gradient(circle at top left, rgba(255, 31, 191, 0.35), rgba(0, 0, 0, 0.9));
      box-shadow:
        0 0 22px rgba(0,0,0,0.95),
        0 0 30px rgba(255, 31, 191, 0.45);
      backdrop-filter: blur(18px);
    }

    .inputRow input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      padding: 12px 14px 12px 16px;
      color: var(--text-main);
      font-size: 15px;
    }

    .inputRow input::placeholder {
      color: rgba(255, 255, 255, 0.55);
    }

    .inputRow button {
      border: none;
      outline: none;
      padding: 10px 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--pink), var(--pink-soft));
      color: #050108;
      font-weight: 700;
      font-size: 12px;
      letter-spacing: 0.18em;
      cursor: pointer;
      box-shadow:
        0 0 22px var(--pink-glow),
        0 0 38px rgba(0,0,0,0.85);
    }

    .inputRow button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow:
        0 0 14px var(--pink-glow),
        0 0 26px rgba(0,0,0,0.9);
    }

    .status {
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
      color: var(--text-muted);
    }

    .status .pill {
      color: var(--pink-soft);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    /* ---- HISTORY DRAWER ---- */
    .history-drawer {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 78%;
      max-width: 320px;
      background: rgba(3, 0, 8, 0.97);
      box-shadow: 14px 0 40px rgba(0, 0, 0, 0.95);
      transform: translateX(-100%);
      transition: transform 0.25s ease-out;
      z-index: 5;
      display: flex;
      flex-direction: column;
      padding: calc(env(safe-area-inset-top, 10px) + 8px) 16px 22px 16px;
      backdrop-filter: blur(18px);
    }

    .history-drawer.open {
      transform: translateX(0);
    }

    .history-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .history-title {
      font-family: "Zerowax", system-ui, sans-serif;
      letter-spacing: 0.12em;
      font-size: 14px;
      color: var(--pink-soft);
    }

    .history-close {
      border: none;
      background: transparent;
      color: var(--text-main);
      font-size: 20px;
      cursor: pointer;
    }

    .history-list {
      margin-top: 8px;
      overflow-y: auto;
      padding-right: 4px;
      flex: 1;
    }

    .history-item {
      padding: 10px 8px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      margin-bottom: 7px;
      font-size: 13px;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .history-item span.label {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 80%;
    }

    .history-item button {
      border: none;
      background: transparent;
      color: var(--pink-soft);
      font-size: 14px;
      cursor: pointer;
    }

    .history-footer {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
    }

    @media (min-width: 768px) {
      .content {
        padding-left: clamp(40px, 20vw, 80px);
        padding-right: clamp(40px, 20vw, 80px);
      }

      .bubble-ai {
        max-width: 70%;
      }
    }
  </style>
</head>

<body>
  <canvas id="matrix"></canvas>

  <!-- side drawer -->
  <aside class="history-drawer" id="historyDrawer">
    <div class="history-header">
      <div class="history-title">Saved Chats</div>
      <button class="history-close" id="historyCloseBtn">×</button>
    </div>
    <div class="history-list" id="historyList">
      <div class="history-item">
        <span class="label">What is OpenWRT?</span>
        <button title="Delete">⌫</button>
      </div>
      <div class="history-item">
        <span class="label">What car is this</span>
        <button title="Delete">⌫</button>
      </div>
    </div>
    <div class="history-footer">
      History list is local-only demo.<br />
      You can wire it to your node later.
    </div>
  </aside>

  <div class="app-root">
    <!-- LOGIN GATE -->
    <section id="loginGate">
      <h1>ALITA</h1>
      <p>SECURE ACCESS NODE</p>

      <div class="login-box">
        <input id="user" class="login-input" type="text" placeholder="Username" autocomplete="username" />
        <input id="pass" class="login-input" type="password" placeholder="Password" autocomplete="current-password" />
        <button id="loginBtn">LOGIN</button>
      </div>
    </section>

    <!-- MAIN CHAT UI -->
    <main class="content" id="mainUI">
      <div class="top-bar">
        <div class="top-left">
          <div class="hamburger" id="historyOpenBtn" aria-label="Open history" role="button">
            <span></span><span></span><span></span>
          </div>
          <div class="brand">NEO NODE</div>
        </div>
      </div>

      <header class="alita-header">
        <div class="title">ALITA</div>
        <div class="subtitle">LOCAL ASSISTANT LINK</div>
      </header>

      <section class="bubble-ai">
        My name is ALITA. How can I assist you today?
      </section>

      <form class="inputRow" id="msgForm" autocomplete="off">
        <input id="msgInput" type="text" placeholder="Message ALITA…" />
        <button type="submit">SEND</button>
      </form>

      <div class="status">
        Status: <span class="pill">UI online</span> • Backend wiring handled on your node
      </div>
    </main>
  </div>

  <script>
    /* ========== LOGIN WITH PERSISTENT SESSION ========== */

    const VALID_USER = "neo";
    const VALID_PASS = "alita";

    const SESSION_DURATION_MS = 12 * 60 * 60 * 1000;
    const SESSION_KEY = "alita_session_expires_v1";

    const loginGate = document.getElementById("loginGate");
    const mainUI    = document.getElementById("mainUI");
    const userInput = document.getElementById("user");
    const passInput = document.getElementById("pass");
    const loginBtn  = document.getElementById("loginBtn");

    function showMain() {
      loginGate.style.display = "none";
      mainUI.style.display = "flex";
    }

    function saveSession() {
      const expiresAt = Date.now() + SESSION_DURATION_MS;
      localStorage.setItem(SESSION_KEY, String(expiresAt));
    }

    function hasValidSession() {
      const raw = localStorage.getItem(SESSION_KEY);
      if (!raw) return false;
      const exp = parseInt(raw, 10);
      if (Number.isNaN(exp)) return false;
      return Date.now() < exp;
    }

    if (hasValidSession()) {
      showMain();
    }

    loginBtn.addEventListener("click", () => {
      const u = userInput.value.trim().toLowerCase();
      const p = passInput.value.trim().toLowerCase();

      if (u === VALID_USER && p === VALID_PASS) {
        saveSession();
        showMain();
      } else {
        passInput.value = "";
        passInput.placeholder = "Access denied";
      }
    });

    passInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        loginBtn.click();
      }
    });

    /* ========== HISTORY DRAWER TOGGLE ========== */
    (function () {
      const drawer = document.getElementById("historyDrawer");
      const openBtn = document.getElementById("historyOpenBtn");
      const closeBtn = document.getElementById("historyCloseBtn");

      function openDrawer() {
        drawer.classList.add("open");
      }
      function closeDrawer() {
        drawer.classList.remove("open");
      }

      openBtn.addEventListener("click", openDrawer);
      closeBtn.addEventListener("click", closeDrawer);
    })();

    /* ========== MATRIX-STYLE NEON CODE RAIN (NEUTRAL TRAIL) ========== */

    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    const glyphs = "0 1 0 1 0 1 A L I T A".split(" ");
    const fontSize = 20;
    let w, h, columns, drops;
    let dpr = window.devicePixelRatio || 1;

    function resizeMatrix() {
      w = window.innerWidth;
      h = window.innerHeight;

      dpr = window.devicePixelRatio || 1;
      canvas.width = w * dpr;
      canvas.height = h * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      ctx.clearRect(0, 0, w, h);

      columns = Math.floor(w / fontSize);
      drops = new Array(columns)
        .fill(0)
        .map(() => -Math.random() * (h / fontSize));
    }

    window.addEventListener("resize", resizeMatrix);
    resizeMatrix();

    function drawMatrix() {
      // NEUTRAL BLACK TRAIL – no pink tint
      ctx.fillStyle = "rgba(0, 0, 0, 0.18)";
      ctx.fillRect(0, 0, w, h);

      ctx.font = fontSize + "px Zerowax, monospace";
      ctx.textAlign = "center";
      ctx.textBaseline = "top";
      ctx.shadowColor = "#ff1fbf";
      ctx.shadowBlur = 12;

      for (let i = 0; i < columns; i++) {
        const text = glyphs[Math.floor(Math.random() * glyphs.length)];
        const x = i * fontSize + fontSize / 2;
        const y = drops[i] * fontSize;

        ctx.fillStyle = "#ff3ad2";
        ctx.fillText(text, x, y);

        // Smooth, slower fall
        drops[i] += 0.18 + Math.random() * 0.08;

        if (y > h + fontSize * 10) {
          drops[i] = -Math.random() * 20;
        }
      }

      requestAnimationFrame(drawMatrix);
    }

    drawMatrix();

    /* ========== MESSAGE FORM STUB ========== */

    const msgForm = document.getElementById("msgForm");
    const msgInput = document.getElementById("msgInput");

    msgForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = msgInput.value.trim();
      if (!text) return;

      console.log("Message to ALITA:", text);
      msgInput.value = "";
    });
  </script>
</body>
</html>
