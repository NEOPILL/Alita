
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ALITA • Neo Node Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000">

  <!-- Font -->
  <style>
    @font-face {
      font-family: "Zerowax";
      src: url("assets/Zerowax.otf") format("opentype");
      font-display: swap;
    }

    :root {
      --pink: #ff1fbf;
      --pink-soft: #ff5ed5;
      --pink-glow: rgba(255, 31, 191, 0.6);
      --cyan: #00d8ff;
      --text-main: #ffffff;
      --text-muted: #b69ecf;
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #050103;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #2c0032, #050108 70%);
    }

    canvas#matrix {
      position: fixed;
      inset: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .app-root {
      position: relative;
      z-index: 2;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* LOGIN GATE */
    #loginGate {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.82);
      backdrop-filter: blur(22px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 18px;
      z-index: 6;
    }

    #loginGate h1 {
      font-family: "Zerowax";
      font-size: 44px;
      color: var(--pink);
      text-shadow: 0 0 28px var(--pink-glow);
      letter-spacing: 0.18em;
    }

    #loginGate p {
      color: var(--text-muted);
      font-size: 13px;
      letter-spacing: 0.12em;
    }

    .login-box {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 80%;
      max-width: 360px;
    }

    .login-input {
      border: none;
      padding: 14px;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      color: var(--text-main);
      font-size: 15px;
      outline: none;
    }

    .login-input::placeholder {
      color: #a088b6;
    }

    #loginBtn {
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--pink), var(--pink-soft));
      color: #050108;
      font-weight: 700;
      letter-spacing: 0.13em;
      cursor: pointer;
      box-shadow: 0 0 22px var(--pink-glow);
    }

    /* MAIN UI */
    .content {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding: 24px 16px;
    }

    header .title {
      font-family: "Zerowax";
      font-size: 42px;
      letter-spacing: 0.22em;
      text-align: center;
      margin-top: 6px;
      color: var(--pink);
      text-shadow: 0 0 32px var(--pink-glow);
    }

    .subtitle {
      text-align: center;
      margin-top: 4px;
      font-size: 11px;
      letter-spacing: 0.28em;
      color: var(--text-muted);
    }

    .bubble-ai {
      margin: 36px auto;
      max-width: 90%;
      padding: 18px;
      background: linear-gradient(135deg, var(--cyan), #63f8ff);
      border-radius: 24px;
      color: #000b10;
      font-size: 16px;
      box-shadow: 0 0 34px rgba(0, 255, 255, .4);
    }

    .inputRow {
      margin-top: auto;
      display: flex;
      background: rgba(0,0,0,0.7);
      border-radius: 50px;
      box-shadow: 0 0 32px rgba(255,0,200,0.35);
      backdrop-filter: blur(18px);
      padding: 4px;
    }

    .inputRow input {
      border: none;
      flex: 1;
      padding: 14px;
      color: white;
      background: transparent;
      font-size: 15px;
    }

    .inputRow button {
      border: none;
      background: linear-gradient(135deg, var(--pink), var(--pink-soft));
      padding: 12px 22px;
      border-radius: 40px;
      font-size: 13px;
      font-weight: bold;
      letter-spacing: 0.18em;
      color: #050108;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <canvas id="matrix"></canvas>

  <div class="app-root">

    <!-- LOGIN GATE -->
    <div id="loginGate">
      <h1>ALITA</h1>
      <p>SECURE ACCESS NODE</p>
      <div class="login-box">
        <input id="user" class="login-input" type="text" placeholder="Username" />
        <input id="pass" class="login-input" type="password" placeholder="Password" />
        <button id="loginBtn">LOGIN</button>
      </div>
    </div>

    <!-- MAIN UI -->
    <div class="content" id="mainUI">
      <header>
        <div class="title">ALITA</div>
        <div class="subtitle"> ASSISTANT </div>
      </header>

      <section class="bubble-ai">
        My name is ALITA. How can I assist you today?
      </section>

      <form class="inputRow" id="msgForm">
        <input id="msgInput" type="text" placeholder="Message ALITA…" />
        <button type="submit">SEND</button>
      </form>
    </div>
  </div>

  <script>
    /* -------- LOGIN ---------- */
    const VALID_USER = "neo";
    const VALID_PASS = "alita";

    document.getElementById("loginBtn").onclick = () => {
      const u = user.value.trim().toLowerCase();
      const p = pass.value.trim().toLowerCase();

      if (u === VALID_USER && p === VALID_PASS) {
        loginGate.style.display = "none";
        mainUI.style.display = "flex";
      } else {
        pass.value = "";
        pass.placeholder = "Access Denied";
      }
    };

    /* -------- MATRIX CODE RAIN ---------- */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    const glyphs = "A L I T A 0 1 $".split(" ");
    const fontSize = 20;
    let w, h, cols, drops;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      cols = Math.floor(w / fontSize);
      drops = Array(cols).fill(-10);
    }
    resize();
    window.onresize = resize;

    function draw() {
      ctx.fillStyle = "rgba(5,0,10,0.2)";
      ctx.fillRect(0, 0, w, h);

      ctx.font = fontSize + "px Zerowax, monospace";
      ctx.shadowColor = "#ff1fbf";
      ctx.shadowBlur = 12;
      ctx.textAlign = "center";

      drops.forEach((y, i) => {
        const text = glyphs[Math.floor(Math.random() * glyphs.length)];
        const x = i * fontSize + fontSize / 2;
        ctx.fillStyle = "#ff4ee6";
        ctx.fillText(text, x, y * fontSize);

        drops[i] += 0.12 + Math.random() * 0.05; // SLOW FALL

        if (y * fontSize > h + 80) drops[i] = -8;
      });

      requestAnimationFrame(draw);
    }
    draw();
  </script>

</body>
</html>
