<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEO Chat</title>

<style>
  /* ===== GLOBAL ===== */
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
    background: black;
    color: #fff;
  }

  /* ===== MATRIX CANVAS ===== */
  #matrix-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    background: black;
  }

  /* ===== CHAT WINDOW ===== */
  .chat-box {
    width: 90%;
    max-width: 500px;
    margin: 4vh auto;
    background: rgba(0,0,0,0.75);
    border: 1px solid #ff009d;
    border-radius: 16px;
    backdrop-filter: blur(10px);
    overflow: hidden;
  }

  .chat-header {
    padding: 16px;
    background: #000;
    color: #ff009d;
    font-size: 2rem;
    text-align: center;
    border-bottom: 1px solid #ff009d;
  }

  .chat-body {
    padding: 16px;
    max-height: 65vh;
    overflow-y: auto;
  }

  /* ===== MESSAGES ===== */
  .msg {
    margin-bottom: 14px;
    padding: 12px 16px;
    border-radius: 12px;
    width: fit-content;
    max-width: 85%;
    font-size: 1rem;
    line-height: 1.4;
    animation: fadeIn .3s ease;
  }

  .msg-ai {
    background: #00c8ff;
    color: #000;
    border: 1px solid #00e1ff;
    box-shadow: 0 0 10px #00e1ff;
  }

  .msg-user {
    background: #ff009d;
    color: #000;
    border: 1px solid #ff4dd3;
    box-shadow: 0 0 10px #ff009d;
    margin-left: auto;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(6px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* ===== INPUT AREA ===== */
  .chat-input-area {
    display: flex;
    border-top: 1px solid #ff009d;
  }

  #chat-input {
    flex: 1;
    padding: 14px;
    background: #000;
    color: #ff009d;
    border: none;
    outline: none;
    font-size: 1rem;
  }

  #send-btn {
    padding: 14px 22px;
    background: #ff009d;
    border: none;
    color: #000;
    cursor: pointer;
    font-weight: bold;
    transition: .2s;
  }

  #send-btn:hover {
    background: #ff4dd3;
  }
</style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="chat-box">
  <div class="chat-header">Hi there! ðŸ‘‹</div>

  <div class="chat-body" id="chat-body">
    <div class="msg msg-ai">
      My name is NEO. How can I assist you today?
    </div>
  </div>

  <div class="chat-input-area">
    <input id="chat-input" type="text" placeholder="Type your questionâ€¦">
    <button id="send-btn">SEND</button>
  </div>
</div>

<script>
/* ===== MATRIX RAIN ===== */
(function matrixRain() {
  const canvas = document.getElementById("matrix-canvas");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const letters = "10NEOâ–‘â–“â–ˆ$*";
  const fontSize = 22;
  const speed = 0.9; // ðŸ‘ˆ Adjust here if needed
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.14)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#ff009d";
    ctx.shadowColor = "#ff009d";
    ctx.shadowBlur = 18;
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const char = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.985) drops[i] = 0;
      drops[i] += speed;
    }
    requestAnimationFrame(draw);
  }
  draw();
})();
</script>

<script>
/* ===== CHAT SEND LOGIC (LOCAL DEMO) ===== */
const chatBody = document.getElementById("chat-body");
const input = document.getElementById("chat-input");
document.getElementById("send-btn").onclick = send;

function send() {
  const text = input.value.trim();
  if (!text) return;

  addMsg(text, "user");
  input.value = "";

  // FAKE AI reply for now â€” replace with webhook later
  setTimeout(() => addMsg("I'm online, awaiting backend hookup.", "ai"), 800);
}

function addMsg(message, type) {
  const div = document.createElement("div");
  div.className = "msg msg-" + type;
  div.textContent = message;
  chatBody.appendChild(div);
  chatBody.scrollTop = chatBody.scrollHeight;
}
</script>

</body>
</html>
