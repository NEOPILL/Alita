<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>ALITA â€¢ Local Assistant Link</title>

<style>
/* ===== ROOT BRANDING ===== */
:root {
  --pink: #ff009d;
  --pink-glow: rgba(255, 0, 157, 0.65);
  --blue-msg: #18e0ff;
  --black: #000;
  --text: #fff;
}

/* ===== GLOBAL RESET ===== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro", Roboto, sans-serif;
  background: var(--black);
  touch-action: manipulation;
}

/* ===== MATRIX CANVAS ===== */
#matrix {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  z-index: 0;
  opacity: 0.22;
}

/* ===== MAIN UI LAYER ===== */
.app {
  position: fixed;
  inset: 0;         /* ignores iPhone safe areas */
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  z-index: 2;
  padding: 0;       /* ZERO SAFE AREA */
}

/* ===== HEADER ===== */
h1 {
  margin-top: 3vh;
  margin-bottom: 2vh;
  font-size: 10vw;
  letter-spacing: 0.25vw;
  color: var(--pink);
  text-shadow: 0 0 24px var(--pink-glow);
  text-align: center;
}

/* ===== AI OPENING MESSAGE ===== */
.welcome {
  margin-top: 1vh;
  padding: 18px 24px;
  font-size: 5vw;
  background: var(--blue-msg);
  color: var(--black);
  border-radius: 18px;
  box-shadow: 0 0 16px #00d5ff55;
  max-width: 80vw;
  text-align: center;
}

/* ===== INPUT BAR ===== */
.input-row {
  display: flex;
  width: 90vw;
  margin-top: auto;
  margin-bottom: 3vh;
  border-radius: 14px;
  background: rgba(0,0,0,0.8);
  border: 2px solid var(--pink);
  box-shadow: 0 0 18px var(--pink-glow);
}

input {
  flex: 1;
  background: transparent;
  border: none;
  color: var(--text);
  padding: 16px;
  font-size: 4.2vw;
  outline: none;
}

button {
  width: 20vw;
  background: var(--pink);
  border: none;
  color: var(--black);
  font-weight: bold;
  font-size: 4vw;
  border-radius: 0 12px 12px 0;
  cursor: pointer;
  text-shadow: 0 0 6px #fff;
}

/* Disable iOS tap highlight */
input, button { -webkit-tap-highlight-color: transparent; }

</style>
</head>

<body>
<canvas id="matrix"></canvas>

<div class="app">
  <h1>ALITA</h1>
  <div class="welcome">My name is ALITA. How can I assist you today?</div>

  <div class="input-row">
    <input id="msg" placeholder="Message ALITA..." />
    <button>SEND</button>
  </div>
</div>

<script>
/* ===== SLOW PINK MATRIX FALL ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function size() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
size();
window.onresize = size;

const chars = "A L I T A $ 0 1".split("");
const fontSize = 18;
const cols = Math.floor(canvas.width / fontSize);
const drops = Array(cols).fill(1);

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#ff009d";
  ctx.font = fontSize + "px monospace";

  drops.forEach((y, i) => {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, y * fontSize);

    if (y * fontSize > canvas.height && Math.random() > 0.985) drops[i] = 0;
    drops[i]++;
  });
}

setInterval(draw, 70); // SLOW + READABLE
</script>

</body>
</html>
